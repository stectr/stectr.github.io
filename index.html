<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ste's website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles20250411.css">
    <link rel="icon" href="favicons/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: "Atkinson Hyperlegible", sans-serif;
        }
    </style>
</head>

<body>`
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="favicons/500x500.png" alt="Icon" class="me-2" style="max-height: 3.5em">
                <!-- Add margin to the right of the icon -->
                <h1 class="display-4 text-dark mb-0">beef's</h1>
            </div>
            <p class="lead text-dark mb-0 text-end">temporary photography page</p>
        </div>
    </nav>
    <main class="container my-5">
        <!-- Array of images and captions -->
        <div id="gallery" class="row"></div>
        <script>
            const labels = [
                "Nikon Zfc",
                "Sony RX100",
                "Ricoh GRiii",
                "Olympus Stylus Epic",
                "Olympus Stylus Epic",
                "Olympus Stylus Epic",
                "Olympus Stylus Epic",
                "Olympus Stylus Epic",
                "Olympus Stylus Epic",
                "Sony RX100",
                "Olympus Stylus Epic",
                "Fujifilm X100S",
                "Ricoh GRiii",
                "Ricoh GRiii",
                "Olympus Stylus Epic",
                "Ricoh GRiii",
                "Olympus Stylus Epic",
                "Ricoh GRiii",
                "Olympus Stylus Epic",
                "Olympus Stylus Epic",
                "Olympus Stylus Epic",
                "Olympus Stylus Epic",
                "iPhone 13 Pro",
                "Fujifilm X100T",
                "Fujifilm X100T",
                "Sony A6000",
                "Ricoh GRiii",
                "Sony A6000",
                "Nikon Zfc",
                "Fujifilm X100T",
                "Fujifilm X100T"
            ];
            const gallery = document.getElementById("gallery");
            for (let i = labels.length; i > 0; i--) {
                const html = `
                  <div class="col-lg-4 col-md-6 col-12 mb-4">
                    <img src="thumbnails/photo${i}.jpg" class="img-fluid rounded shadow-sm"
                         alt="${labels[i - 1]}" data-toggle="modal" data-target="#imageModal"
                         data-large="uncompressed/photo${i}.jpg">
                    <p class="text-center mt-1">${labels[i - 1]}</p>
                  </div>
                    `;
                gallery.insertAdjacentHTML("beforeend", html);
            }
        </script>
    </main>

    <!-- Modal for displaying full image -->
    <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <a>Full Image</a>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImage" class="img-full" alt="Full Image">
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center py-4">
        <p>&copy; 2025 ste's website. All rights reserved. (⌐■_■)</p>
        <a href="mailto:stevenctruong11@gmail.com" class="text-dark mx-2">Email</a> |
        <a href="https://github.com/stectr" class="text-dark mx-2" target="_blank">GitHub</a> |
        <a href="resume.pdf" class="text-dark mx-2" target="_blank">Resume</a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // jQuery to handle the modal image source
        $('#imageModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget); // Button that triggered the modal
            var largeImage = button.data('large'); // Extract info from data-* attributes
            var modal = $(this);
            modal.find('#modalImage').attr('src', largeImage); // Update the modal's image source
        });
    </script>
</body>

</html>
